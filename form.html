      <h3 style="text-align: center;">Ask Your Queries</h3>
       <div style="padding: 10px;">
      <form style="border: 1px solid rgb(206, 206, 206); padding: 10px;">
        
        <div class="input-group input-group-sm mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">PID</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="1234">
          </div>
          <hr>
          <div class="form-check">
            Department:<br>
            <input class="form-check-input" type="radio" name="flexRadioDefault" value="CMPN" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
             CMPN 
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" value="EXTC" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              EXTC
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault"value="IT" id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault3">
              IT
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" value="ELEC" id="flexRadioDefault4">
            <label class="form-check-label" for="flexRadioDefault4">
              ELEC
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" value="MECH" id="flexRadioDefault5">
            <label class="form-check-label" for="flexRadioDefault5">
              MECH
            </label>
          </div>
        <hr>
        <div>
         <div class="form-check">
            Year:<br>
            <input class="form-check-input" type="radio" name="flexRadioDefault1" value="FE" id="flexRadioDefault6" checked>
            <label class="form-check-label" for="flexRadioDefault6">
             FE 
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault1" value="SE" id="flexRadioDefault7">
            <label class="form-check-label" for="flexRadioDefault7">
              SE
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault1" value="TE" id="flexRadioDefault8">
            <label class="form-check-label" for="flexRadioDefault8">
              TE
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault1" value="BE" id="flexRadioDefault9">
            <label class="form-check-label" for="flexRadioDefault9">
              BE
            </label>
            </div>
          </div>
          <hr>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Any Quesions:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div style="padding-left:0%;">
          <button type="button" class="btn btn-success" style="width: 100%;" onclick="showalert()">Submit</button>
          </div>
      </form>
